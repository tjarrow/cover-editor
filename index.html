<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">


  <title>Editor</title>
</head>
<body>
  <div class="container">

      <div class="canvas " id = "canvas">

        <div class="background-color-menu " id = "color-menu">

          <div contenteditable="true" class="color-code" type="text">
            #FFFFFF
          </div>

          <div class="color-preview color-preview--background">

          </div>


        </div>
      <div class="toolbar">


      <menu class="screen-state-menu">

        <div class="icons screen-icons" id = "square" onclick="canvasResize('square')">
            <img src= "icons/square.png" alt="">
        </div>

        <div class="icons screen-icons" id ="horizontal" onclick="canvasResize('horizontal')">
          <img src="icons/Rectangle3.png" alt="">
        </div>

        <div class="icons screen-icons" id = "vertical" onclick="canvasResize('square')">
          <img src="icons/Rectangle_2.png"  ></img>
        </div>


      </menu>

      <menu class="buttons">

        <button class="button buttons__headline" id="headline-text-button" >
          <div class="icons">
            <img class="" src="icons/Combined_Shape.png"></i>
          </div>

          <span>
            Headline
          </span>
        </button>

        <button class="button buttons__main-text" id ="main-text-button">
          <div class="icons" >
            <img src="icons/Combined_Shape.png" alt="">
          </div>
          <span>
              Main text
          </span>
        </button>

        <button  class="button buttons__image"   onclick="">
          <div class="icons" >
            <img src="icons/Combined_Shape.png" alt="">
          </div>
          <span>
          Image
        </span>
        <input type="file" name="files[]" id="image-loader" >

      </button>


        <button class="button buttons__download">
            <div class="icons" id="download">
          <img src="icons/Combined_Shape2.png" alt="">
        </div>
          <a href="">

          </a>
        </button>

        </menu>

      </div>



    <div class="textarea headline-textarea" id="headline-textarea" contenteditable="true">

    </div>

    <div class="textarea main-textarea" id="main-textarea" contenteditable="true">

    </div>

    <svg class="svg-form" id="svg-form" viewBox="0 0 740 420" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" >
      <defs>
          <mask id="mask-2" maskContentUnits="userSpaceOnUse" maskUnits="objectBoundingBox" x="-2" y="-2" width="740" height="420">
         <rect id="rectangle" x="-2" y="-2" width="740" height="420" fill="white">

         </rect>
         <use xlink:href="#path-1" fill="black"></use>
          </mask>
      </defs>
        <g id="Page-1" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
            <g id="Desktop---Select-bg" transform="translate(-86.000000, -181.000000)">
                <g id="canvas---selected" transform="translate(81.000000, 176.000000)">
                    <use stroke="#cbdbf0" mask="url(#mask-2)" stroke-width="4" stroke-dasharray="5" xlink:href="#path-1"></use>
                    <rect id="canvas" fill="#FFFFFF" fill-rule="evenodd" x="5" y="5" width="740" height="496" rx="2"></rect>
                </g>
            </g>
        </g>


    </svg>


      <div class="editing-menu" id = "editing-menu">



        <div class="icons editing-icons text-resize" >
          <img src="icons/big-text.png" alt="">

        </div>


        <div class="icons editing-icons small-text">
          <img src="icons/small-text.png" alt="">

        </div>


        <div class="icons editing-icons" >
          <img src="icons/align-left.png" id ="align-left" alt="">

        </div>

        <div class="icons editing-icons" >
          <img src="icons/align-center.png" id = "align-center" alt="">

        </div>



        <div class="icons editing-icons"  >
          <img src="icons/align-right.png" id ="align-right" alt="" class="">
        </div>

        <div class="color-preview color-preview--text">

        </div>


      </div>




</div>

  </div>

  </div>
  <script src="js/script.js" type="text/javascript">

  </script>

</body>
</html>
